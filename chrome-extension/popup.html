<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Wave Player</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body class="font-space-grotesk bg-[#0F172A] text-white" style="width: 600px; height: 600px; overflow: hidden;">
    <div class="noise"></div>
    <div class="gradient-bg">
        <div class="background-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>
    </div>

    <div class="container p-4 relative z-10 flex flex-col h-full">
        <!-- Top Now Playing Bar -->
        <div id="now-playing" class="hidden mb-6 bg-white/5 rounded-xl p-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <span id="current-mix-emoji" class="text-2xl mr-3"></span>
                    <div>
                        <div class="text-sm text-white/60">Now Playing</div>
                        <h3 id="current-mix-name" class="font-medium"></h3>
                        <p id="current-mix-sounds" class="text-sm text-white/60"></p>
                    </div>
                </div>
            </div>
        </div>

        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold mb-2 wave-text">White Wave</h1>
            <p class="text-sm text-white/60">Your saved mixes</p>
        </header>

        <div id="mixes-container" class="space-y-4 overflow-y-auto flex-grow pr-2">
            <!-- Mixes will be loaded here -->
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
