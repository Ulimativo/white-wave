<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Wave Player</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body class="font-space-grotesk bg-[#0F172A] text-white" style="width: 600px; height: 600px; overflow: hidden;">
    <div class="noise"></div>
    <div class="gradient-bg">
        <div class="background-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>
    </div>

    <div class="container p-4 relative z-10 flex flex-col h-full">
        <header class="mb-4 flex items-start justify-between gap-3">
            <div>
                <h1 class="text-2xl font-bold wave-text">White Wave</h1>
                <p class="text-sm text-white/60">Favorites soundboard</p>
            </div>
            <div class="flex items-center gap-2">
                <button id="import-mixes" type="button" class="px-3 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all" title="Import mixes from the White Wave website">
                    <i class="fas fa-download mr-2"></i>Import
                </button>
                <button id="toggle-mute" type="button" class="px-3 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all" title="Mute/unmute">
                    <i class="fas fa-volume-mute mr-2"></i>Mute
                </button>
                <button id="stop-all" type="button" class="px-3 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all" title="Stop all sounds">
                    <i class="fas fa-stop mr-2"></i>Stop
                </button>
            </div>
        </header>

        <div id="notice" class="hidden mb-3 px-3 py-2 rounded-lg bg-white/5 text-sm text-white/80"></div>

        <div class="mb-3 flex gap-2">
            <button id="tab-favorites" type="button" class="tab-button px-3 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all">
                Favorites
            </button>
            <button id="tab-all" type="button" class="tab-button px-3 py-2 rounded-lg bg-white/5 hover:bg-white/20 transition-all">
                All Sounds
            </button>
            <button id="tab-presets" type="button" class="tab-button px-3 py-2 rounded-lg bg-white/5 hover:bg-white/20 transition-all">
                Mixes
            </button>
        </div>

        <div id="list-container" class="space-y-3 overflow-y-auto flex-grow pr-2">
            <!-- Sound rows -->
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
